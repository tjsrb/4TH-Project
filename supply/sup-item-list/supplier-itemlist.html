<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <header>
    </header>
    <!-- main내용은 contents-area로 class통일 -->
    <section class="contents-area contents-area-padding">
        <div class="supplier-main-con">
            <article class="page-title">
                <h2>등록된 상품 목록</h2>
            </article>
            <article>
                <table id="item-list-table" class="customStyle-table">
                    <thead class="thead">
                        <tr class="itemlist-table-th">
                            <th>
                                <input class="item-all-check" id="item-all-check" type="checkbox" />
                            </th>
                            <th>이미지</th>
                            <th>상품명</th>
                            <th>태그</th>
                            <th>가격</th>
                            <th>배송비</th>
                            <th>등록일</th>
                            <th>수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody class="row-hover">
                        <!-- 각 행 클릭시 해당 상품 상세로 이동(일반사용자공통-새창) -->
                        <tr class="item-row" data-itemidx="item1">
                            <td> <input class="item-check" type="checkbox" />
                            </td>
                            <td> <img class="item-img-inTable" src="../imagesTest/item-sample/item-1.jpg"
                                    alt="sample-item" />
                            </td>
                            <td>희끄므리한 바지</td>
                            <td>#모던함 #슬림한</td>
                            <td>25,000원</td>
                            <td>3,000원</td>
                            <td>21-01-03</td>
                            <td>
                                <div class="table-btn-group">
                                    <button class="modify-btn">수정</button>
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </td>
                        </tr>
                        <tr class="item-row" data-itemidx="item2">
                            <td> <input class="item-check" type="checkbox" />
                            </td>
                            <td>
                                <img class="item-img-inTable" src="../imagesTest/item-sample/item-2.jpg" alt="sample-item" />
                            </td>
                            <td>깨끗한 와이셔츠</td>
                            <td>#모던함 #오피스룩 #깨끗한</td>
                            <td>25,000원</td>
                            <td>3,000원</td>
                            <td>21-01-03</td>
                            <td>
                                <div class="table-btn-group">
                                    <button class="modify-btn">수정</button>
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </td>
                        </tr>
                        <tr class="item-row" data-itemidx="item3">
                            <td> <input class="item-check" type="checkbox" />
                            </td>
                            <td> <img class="item-img-inTable" src="../imagesTest/item-sample/item-2.jpg"
                                    alt="sample-item" />
                            </td>
                            <td>깨끗한 와이셔츠</td>
                            <td>#오피스룩 #깨끗한</td>
                            <td>25,000원</td>
                            <td>3,000원</td>
                            <td>21-01-03</td>
                            <td>
                                <div class="table-btn-group">
                                    <button class="modify-btn">수정</button>
                                    <button class="delete-btn">삭제</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </article>
            <article class="page-bottom">
                <button class="delete-item-btn">
                    <i class="fas fa-trash-alt"></i> 선택 상품 전체삭제
                </button>
                <button class="add-item-btn"><i class="fas fa-plus"></i> &nbsp; 상품 등록</button>
            </article>
            
        </div>
    </section>

    <!-- footer css는 default.css에 있음 -->
    <footer>
    </footer>
    <script src="./supplier-itemlist.js"></script>
    <script src="../../common/include-js.js"></script>

    <link rel="stylesheet" href="./supplier-itemlist.css">
    <link rel="stylesheet" href="../../common/util/custom-table/table-1.css">
</body>

</html>
