        <article>            
            <div class="contents-container">
                <h2 class="login">로그인</h2>
                <div class="b-login">
                    <label for="identify" class="ir_pm">아이디</label>
                    <input type="text" id="identify" class="identify" placeholder="findyourclothes@email.com">
                    <label for="password" class="ir_pm">비밀번호</label>

                    <div class="social-logo">
                        <ul>
                            <li><i class="fab fa-google"><a href="http://www.google.com"><span class="ir_pm">구글</span></a></i></li>
                            <li><i class="fab fa-facebook"><a href="http://www.facebook.com"><span class="ir_pm">페이스북</span></a></i></li>
                            <li><i class="fab fa-facebook"><a href="http://www.naver.com"><span class="ir_pm">네이버</span></a></i></li>
